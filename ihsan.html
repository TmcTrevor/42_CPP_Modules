
<!DOCTYPE html>
<html>    
    <head>
        <title>frameset attribute</title>
    </head>
         
    <frameset cols = "30%, 40%, 30%">
        <frame name = "top" src = "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.leagueoflegends.com%2Fen-us%2Fchampions%2Fleona%2F&psig=AOvVaw0LpS9uuK8P46lkt7NScXVH&ust=1641334039907000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCMjRh_XLlvUCFQAAAAAdAAAAABAD" />
        <frame name = "main" src = "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.zerochan.net%2F2896581&psig=AOvVaw0LpS9uuK8P46lkt7NScXVH&ust=1641334039907000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCMjRh_XLlvUCFQAAAAAdAAAAABAJ" />
        <frame name = "bottom" src = "col_last.png" />        
        <noframes>
            <body>The browser you are working does
            not support frames.</body>
        </noframes>
    </frameset>
</html>
